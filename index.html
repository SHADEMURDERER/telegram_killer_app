<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizmo App</title>
<style>
body {
  margin: 0;
  background: #1e1e2e; /* Цвет как в диалоге */
  color: white;
  font-family: 'Arial', sans-serif;
  height: 100vh;
  overflow: hidden;
  perspective: 1000px;
}

/* Контейнер для гифки */
#ring-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Анимация кольца */
#ring {
  width: 100px;
  height: 100px;
  background: url('image/anim.gif') center/contain no-repeat;
  animation: 
    zoomIn 2s ease-in forwards,
    flyThrough 2s 2s ease-in forwards;
}

/* Основной контент */
#content {
  opacity: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  animation: fadeInContent 1s 4s ease-out forwards;
}

/* Анимация надписи Gizmo */
#title {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4rem;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
  opacity: 0;
  filter: blur(10px);
  animation: 
    titleAppear 1.5s 3s ease-out forwards,
    titleMoveUp 1s 4.5s ease-out forwards;
}

/* Нижняя панель */
#panel {
  position: fixed;
  bottom: -200px;
  left: 0;
  width: 100%;
  background: rgba(30, 30, 46, 0.9); /* Полупрозрачный фон */
  backdrop-filter: blur(10px); /* Мыльный эффект */
  border-radius: 20px 20px 0 0;
  padding: 20px;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
  animation: slideUp 1s 4s ease-out forwards;
}

/* Анимации */
@keyframes zoomIn {
  0% { transform: scale(0.1); opacity: 0; }
  50% { transform: scale(1); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}

@keyframes flyThrough {
  0% { transform: scale(3) translateZ(0); opacity: 0; }
  100% { transform: scale(30) translateZ(500px); opacity: 0; }
}

@keyframes titleAppear {
  0% { opacity: 0; filter: blur(10px); transform: translate(-50%, -40%); }
  100% { opacity: 1; filter: blur(0); transform: translate(-50%, -50%); }
}

@keyframes titleMoveUp {
  0% { top: 30%; opacity: 1; }
  100% { top: 15%; opacity: 0.7; }
}

@keyframes slideUp {
  0% { bottom: -200px; }
  100% { bottom: 0; }
}

@keyframes fadeInContent {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Стили для магазина и профиля */
.tab-content { display: none; }
.tab-content.active { display: block; }

.tab-button {
  background: none;
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 1.2rem;
  cursor: pointer;
  position: relative;
}

.tab-button.active::after {
  content: '';
  position: absolute;
  bottom: 5px;
  left: 20%;
  width: 60%;
  height: 2px;
  background: white;
  animation: underline 0.3s ease-out;
}

@keyframes underline {
  from { width: 0; left: 50%; }
  to { width: 60%; left: 20%; }
}
</style>
</head>
<body>

<!-- Анимированное кольцо -->
<div id="ring-container">
  <div id="ring"></div>
</div>

<!-- Надпись Gizmo -->
<div id="title">Gizmo</div>

<!-- Основной контент -->
<div id="content">
  <!-- Нижняя панель -->
  <div id="panel">
    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
      <button class="tab-button active" onclick="switchTab('profile')">Профиль</button>
      <button class="tab-button" onclick="switchTab('shop')">Магазин</button>
    </div>
    
    <div id="profile" class="tab-content active">
      <h2>Добро пожаловать, <span id="username">Игрок</span>!</h2>
      <p>Ваш статус: Новичок</p>
    </div>
    
    <div id="shop" class="tab-content">
      <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 10px;">
        <h3>Меч Дракона</h3>
        <p>100 золотых</p>
      </div>
      <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px;">
        <h3>Щит Рыцаря</h3>
        <p>75 золотых</p>
      </div>
    </div>
  </div>
</div>

<script>
// Автоматически удаляем кольцо после анимации
setTimeout(() => {
  document.getElementById('ring-container').remove();
}, 4000);

// Переключение вкладок
function switchTab(tabName) {
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  
  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
}

// Интеграция с Telegram
document.addEventListener('DOMContentLoaded', () => {
  if (window.Telegram && Telegram.WebApp) {
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user?.first_name) {
      document.getElementById('username').textContent = user.first_name;
    }
  }
});
</script>
</body>
</html>
