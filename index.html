<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizmo App</title>
<style>
body {
  margin: 0;
  background: #2a2826;
  color: white;
  font-family: 'Arial', sans-serif;
  height: 100vh;
  overflow: hidden;
  perspective: 1000px;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥–∏—Ñ–∫–∏ (—É–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä) */
#ring-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80vw;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* –†–∞–∑–º–µ—Ä –≥–∏—Ñ–∫–∏ (—É–≤–µ–ª–∏—á–µ–Ω) */
#ring {
  width: 400px;
  height: 400px;
  background: url('./images/anim.gif') center/contain no-repeat;
  animation: 
    zoomIn 3s cubic-bezier(0.2, 0.8, 0.3, 1) forwards,
    flyThrough 2.5s 3s cubic-bezier(0.1, 0.6, 0.3, 1) forwards;
}

/* –ù–∞–¥–ø–∏—Å—å Gizmo */
#title {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4.5rem;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 15px rgba(255,255,255,0.7);
  opacity: 0;
  filter: blur(15px);
  animation: 
    titleAppear 2s 3.5s cubic-bezier(0.2, 0.8, 0.3, 1.5) forwards,
    titleMoveUp 2.5s 5.5s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
}

/* –ü–∞–Ω–µ–ª—å */
#panel {
  position: fixed;
  bottom: -300px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 500px;
  background: rgba(30, 30, 46, 0.97);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 -8px 30px rgba(0,0,0,0.4);
  animation: slideUp 2s 5.5s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
  will-change: transform; /* –£–ª—É—á—à–∞–µ—Ç –ø–ª–∞–≤–Ω–æ—Å—Ç—å */
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ */
@keyframes zoomIn {
  0% { transform: scale(0.3) rotate(0deg); opacity: 0; }
  50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
  100% { transform: scale(1.8) rotate(360deg); opacity: 0; }
}

@keyframes flyThrough {
  0% { transform: scale(1.8) translateZ(0) rotate(360deg); opacity: 0.8; }
  100% { transform: scale(4) translateZ(800px) rotate(720deg); opacity: 0; }
}

@keyframes titleAppear {
  0% { 
    opacity: 0; 
    filter: blur(15px);
    top: 15%;
  }
  100% { 
    opacity: 1; 
    filter: blur(0);
    top: 25%;
  }
}

@keyframes titleMoveUp {
  0% { top: 25%; opacity: 1; transform: translate(-50%, -50%) scale(1); }
  50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
  100% { top: 12%; opacity: 0.6; transform: translate(-50%, -50%) scale(0.9); }
}

@keyframes slideUp {
  0% { bottom: -300px; opacity: 0; transform: translateX(-50%) scale(0.95); }
  60% { transform: translateX(-50%) scale(1.02); }
  100% { bottom: 30px; opacity: 1; transform: translateX(-50%) scale(1); }
}

/* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
.tab-content { 
  display: none;
  text-align: center;
  animation: fadeIn 0.5s ease-out;
}
.tab-content.active { display: block; }

.tab-buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 25px;
}

.tab-button {
  background: none;
  border: none;
  color: white;
  padding: 12px 25px;
  font-size: 1.3rem;
  cursor: pointer;
  position: relative;
  transition: all 0.3s ease;
}

.tab-button.active {
  color: #7f5af0;
  text-shadow: 0 0 8px #7f5af0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∫–æ–ª—å—Ü–æ -->
<div id="ring-container">
  <div id="ring"></div>
</div>

<!-- –ù–∞–¥–ø–∏—Å—å Gizmo -->
<div id="title">Gizmo</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div id="content">
  <!-- –ü–∞–Ω–µ–ª—å -->
  <div id="panel">
    <div class="tab-buttons">
      <button class="tab-button active" onclick="switchTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
      <button class="tab-button" onclick="switchTab('shop')">–ú–∞–≥–∞–∑–∏–Ω</button>
    </div>
    
    <div id="profile" class="tab-content active">
      <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="username">–ò–≥—Ä–æ–∫</span>!</h2>
      <p>–í–∞—à —Å—Ç–∞—Ç—É—Å: –ù–æ–≤–∏—á–æ–∫</p>
    </div>
    
    <div id="shop" class="tab-content">
      <div class="shop-item">
        <h3>üó°Ô∏è –ú–µ—á –î—Ä–∞–∫–æ–Ω–∞</h3>
        <p style="color: #f8d56b;">100 –∑–æ–ª–æ—Ç—ã—Ö</p>
      </div>
      <div class="shop-item">
        <h3>üõ°Ô∏è –©–∏—Ç –†—ã—Ü–∞—Ä—è</h3>
        <p style="color: #f8d56b;">75 –∑–æ–ª–æ—Ç—ã—Ö</p>
      </div>
    </div>
  </div>
</div>

<script>
// –£–¥–∞–ª—è–µ–º –∫–æ–ª—å—Ü–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
setTimeout(() => {
  document.getElementById('ring-container').style.opacity = 0;
  setTimeout(() => {
    document.getElementById('ring-container').remove();
  }, 1000);
}, 5500);

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
function switchTab(tabName) {
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  
  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
}

// –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram
document.addEventListener('DOMContentLoaded', () => {
  if (window.Telegram && Telegram.WebApp) {
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user?.first_name) {
      document.getElementById('username').textContent = user.first_name;
    }
    Telegram.WebApp.expand();
  }
  
  // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–π
  const elements = document.querySelectorAll('#ring, #title, #panel');
  elements.forEach(el => {
    el.style.willChange = 'transform, opacity, filter';
  });
});
</script>
</body>
</html>
