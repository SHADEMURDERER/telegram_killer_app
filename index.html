<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizmo App</title>
<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial;
  height: 100vh;
  overflow: hidden;
}

/* Загрузочный экран */
#loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  z-index: 100;
}

#loading-text {
  font-size: 72px;
  font-weight: bold;
  text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
}

/* Основной интерфейс */
#app {
  display: none;
  padding: 20px;
  height: calc(100vh - 80px);
}

.profile {
  background: #222;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  border: 1px solid #0f0;
}

.menu {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #111;
  display: flex;
  border-top: 1px solid #0f0;
}

.menu-btn {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.menu-btn.active {
  color: #0f0;
  text-shadow: 0 0 5px #0f0;
}
</style>
</head>
<body>

<!-- Загрузочный экран -->
<div id="loading">
  <div id="loading-text">GIZMO</div>
</div>

<!-- Основное приложение -->
<div id="app">
  <div class="profile">
    <h2>Добро пожаловать, Воин!</h2>
    <p>Ваш аккаунт: <span id="username">@BUshidoOoOoO</span></p>
  </div>
  
  <div id="shop" style="display:none">
    <div style="background:#222;padding:15px;margin-bottom:10px;border-left:3px solid #0f0">
      <h3>Меч Дракона</h3>
      <p>Цена: 100 золотых</p>
    </div>
  </div>
</div>

<!-- Меню -->
<div class="menu">
  <div class="menu-btn active" onclick="showTab('profile')">Кабинет</div>
  <div class="menu-btn" onclick="showTab('shop')">Магазин</div>
</div>

<script>
// После полной загрузки страницы
window.onload = function() {
  // Скрываем загрузку через 2 секунды
  setTimeout(function() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    
    // Если в Telegram - раскрываем на весь экран
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.expand();
      // Автоматически подставляем username
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user && user.username) {
        document.getElementById('username').textContent = '@' + user.username;
      }
    }
  }, 2000);
};

// Переключение вкладок
function showTab(tabName) {
  // Убираем активность у всех кнопок
  document.querySelectorAll('.menu-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  // Делаем активной текущую кнопку
  event.target.classList.add('active');
  
  // Переключаем контент
  if (tabName === 'profile') {
    document.getElementById('shop').style.display = 'none';
    document.querySelector('.profile').style.display = 'block';
  } 
  else if (tabName === 'shop') {
    document.querySelector('.profile').style.display = 'none';
    document.getElementById('shop').style.display = 'block';
  }
}
</script>
</body>
</html>
