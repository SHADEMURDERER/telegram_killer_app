<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gizmo RPG</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background-color:#121212;color:white;height:100vh;overflow:hidden}
.loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#000;z-index:1000;animation:fadeOut 1s ease-in-out 2s forwards}
.gizmo-text{font-size:4rem;font-weight:bold;text-shadow:0 0 10px #00ff00,0 0 20px #00ff00}
.content{display:none;height:calc(100vh - 60px);padding:20px}
.profile{background:rgba(30,30,30,0.8);border-radius:10px;padding:20px;margin-bottom:20px;border:1px solid #00ff00}
.profile-name{font-size:1.5rem;margin-bottom:5px}
.profile-link{color:#00ff00;text-decoration:none;font-style:italic}
.shop-item{background:rgba(40,40,40,0.8);padding:15px;border-radius:8px;margin-bottom:10px;border-left:3px solid #00ff00}
.bottom-menu{position:fixed;bottom:0;left:0;width:100%;height:60px;background:#1a1a1a;display:flex;justify-content:space-around;align-items:center;border-top:1px solid #00ff00}
.menu-btn{padding:10px 20px;cursor:pointer;transition:all 0.3s}
.menu-btn.active{color:#00ff00;text-shadow:0 0 5px #00ff00}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
</style>
</head>
<body>
<div class="loading-screen">
<div class="gizmo-text">GIZMO</div>
</div>
<div class="content" id="main-content">
<div class="profile">
<div class="profile-name">Добро пожаловать, Воин!</div>
<div class="profile-link">@BUshidoOoOoO</div>
</div>
<div id="shop-content" style="display:none">
<div class="shop-item">
<div>Меч Дракона</div>
<div>100 золотых</div>
</div>
<div class="shop-item">
<div>Щит Рыцаря</div>
<div>75 золотых</div>
</div>
</div>
</div>
<div class="bottom-menu">
<div class="menu-btn active" onclick="showTab('profile')">Мой Кабинет</div>
<div class="menu-btn" onclick="showTab('shop')">Магазин</div>
</div>
<script>
document.addEventListener('DOMContentLoaded',function(){
document.getElementById('main-content').style.display='block';
if(window.Telegram&&Telegram.WebApp){
Telegram.WebApp.expand();
const user=Telegram.WebApp.initDataUnsafe.user;
if(user&&user.username){
document.querySelector('.profile-link').textContent='@'+user.username;
}
}
});
function showTab(tabName){
const shopContent=document.getElementById('shop-content');
const profile=document.querySelector('.profile');
document.querySelectorAll('.menu-btn').forEach(btn=>{
btn.classList.remove('active');
});
event.target.classList.add('active');
if(tabName==='profile'){
shopContent.style.display='none';
profile.style.display='block';
}else if(tabName==='shop'){
profile.style.display='none';
shopContent.style.display='block';
}
}
</script>
</body>
</html>
