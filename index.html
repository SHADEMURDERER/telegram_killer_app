<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizmo App</title>
<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: 'Arial', sans-serif;
  height: 100vh;
  overflow: hidden;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
#loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  z-index: 1000;
  animation: fadeOut 1s ease-in-out 2s forwards;
}

#loading-text {
  font-size: 72px;
  font-weight: bold;
  text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
  animation: pulse 1.5s infinite alternate, neonGlow 2s infinite alternate;
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
#app {
  display: none;
  padding: 20px;
  height: calc(100vh - 80px);
  animation: fadeIn 0.5s ease-out forwards;
}

.profile {
  background: rgba(34, 34, 34, 0.9);
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  border: 1px solid #0f0;
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
  transform: translateY(20px);
  opacity: 0;
  animation: slideUp 0.5s ease-out 2.2s forwards;
}

.shop-item {
  background: rgba(40, 40, 40, 0.9);
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  border-left: 3px solid #0f0;
  transform: translateX(-20px);
  opacity: 0;
  animation: slideRight 0.4s ease-out forwards;
}

.shop-item:nth-child(1) { animation-delay: 2.4s; }
.shop-item:nth-child(2) { animation-delay: 2.6s; }

/* –ú–µ–Ω—é */
.menu {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: rgba(17, 17, 17, 0.95);
  display: flex;
  border-top: 1px solid #0f0;
  box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
}

.menu-btn {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.menu-btn::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 3px;
  background: #0f0;
  transition: all 0.3s ease;
}

.menu-btn:hover {
  color: #0f0;
  text-shadow: 0 0 8px #0f0;
}

.menu-btn:hover::after {
  width: 100%;
  left: 0;
}

.menu-btn.active {
  color: #0f0;
  text-shadow: 0 0 10px #0f0;
}

.menu-btn.active::after {
  width: 100%;
  left: 0;
  background: #0f0;
  box-shadow: 0 0 15px #0f0;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

@keyframes neonGlow {
  0% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
  100% { text-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 45px #0f0; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes slideRight {
  from { transform: translateX(-20px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –≤–∫–ª–∞–¥–æ–∫ */
@keyframes tabSwitch {
  0% { opacity: 0; transform: scale(0.95); }
  100% { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
<div id="loading">
  <div id="loading-text">GIZMO</div>
</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
<div id="app">
  <div class="profile">
    <h2 style="margin-top:0;">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-title">–í–æ–∏–Ω</span>!</h2>
    <p>–í–∞—à –∞–∫–∫–∞—É–Ω—Ç: <span id="username" style="color:#0f0;text-shadow:0 0 5px #0f0;">@BUshidoOoOoO</span></p>
  </div>
  
  <div id="shop" style="display:none">
    <div class="shop-item">
      <h3 style="margin:0 0 10px 0;">üó°Ô∏è –ú–µ—á –î—Ä–∞–∫–æ–Ω–∞</h3>
      <p style="margin:0;color:#0f0;">100 –∑–æ–ª–æ—Ç—ã—Ö</p>
    </div>
    <div class="shop-item">
      <h3 style="margin:0 0 10px 0;">üõ°Ô∏è –©–∏—Ç –†—ã—Ü–∞—Ä—è</h3>
      <p style="margin:0;color:#0f0;">75 –∑–æ–ª–æ—Ç—ã—Ö</p>
    </div>
  </div>
</div>

<!-- –ú–µ–Ω—é -->
<div class="menu">
  <div class="menu-btn active" onclick="showTab('profile')">üè† –ö–∞–±–∏–Ω–µ—Ç</div>
  <div class="menu-btn" onclick="showTab('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
</div>

<script>
// –ü–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.onload = function() {
  // –ï—Å–ª–∏ –≤ Telegram - –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.expand();
    const user = Telegram.WebApp.initDataUnsafe.user;
    
    if (user) {
      if (user.first_name) {
        document.getElementById('user-title').textContent = user.first_name;
      }
      if (user.username) {
        document.getElementById('username').textContent = '@' + user.username;
      }
    }
  }
  
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
  setTimeout(function() {
    document.getElementById('app').style.display = 'block';
  }, 2000);
};

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
function showTab(tabName) {
  // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
  document.querySelectorAll('.menu-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
  if (tabName === 'profile') {
    document.getElementById('shop').style.display = 'none';
    document.querySelector('.profile').style.display = 'block';
    document.querySelector('.profile').style.animation = 'tabSwitch 0.3s ease-out';
  } 
  else if (tabName === 'shop') {
    document.querySelector('.profile').style.display = 'none';
    document.getElementById('shop').style.display = 'block';
    document.getElementById('shop').style.animation = 'tabSwitch 0.3s ease-out';
  }
  
  // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è
  setTimeout(() => {
    if (tabName === 'profile') {
      document.querySelector('.profile').style.animation = '';
    } else {
      document.getElementById('shop').style.animation = '';
    }
  }, 300);
}
</script>
</body>
</html>
