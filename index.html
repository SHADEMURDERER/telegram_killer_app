<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizmo App</title>
<style>
body {
  margin: 0;
  background: #1e1e2e;
  color: white;
  font-family: 'Arial', sans-serif;
  height: 100vh;
  overflow: hidden;
  perspective: 1000px;
}

/* Контейнер для гифки (уменьшен размер) */
#ring-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px; /* Фиксированный размер */
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Размер гифки (уменьшен) */
#ring {
  width: 150px;
  height: 150px;
  background: url('./images/anim.gif') center/contain no-repeat;
  animation: 
    zoomIn 2s ease-in forwards,
    flyThrough 2s 2s ease-in forwards;
}

/* Надпись Gizmo - теперь сверху вниз */
#title {
  position: absolute;
  top: 20%; /* Начинается выше */
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4rem;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
  opacity: 0;
  filter: blur(10px);
  animation: 
    titleAppear 1.5s 3s ease-out forwards,
    titleMoveUp 1s 4s ease-in-out forwards; /* Синхронизировано с панелью */
}

/* Переработанная панель (уже и по центру) */
#panel {
  position: fixed;
  bottom: -200px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%; /* Уже чем было */
  max-width: 500px; /* Максимальная ширина */
  background: rgba(30, 30, 46, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px; /* Закругление со всех сторон */
  padding: 20px;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
  animation: slideUp 1s 4s ease-in-out forwards; /* Синхронизировано с надписью */
}

/* Анимации */
@keyframes zoomIn {
  0% { transform: scale(0.1); opacity: 0; }
  50% { transform: scale(1); opacity: 1; }
  100% { transform: scale(2); opacity: 0; } /* Меньше конечное увеличение */
}

@keyframes flyThrough {
  0% { transform: scale(2) translateZ(0); opacity: 0; }
  100% { transform: scale(5) translateZ(500px); opacity: 0; }
}

@keyframes titleAppear {
  0% { 
    opacity: 0; 
    filter: blur(10px); 
    top: 15%; /* Начинает выше */
  }
  100% { 
    opacity: 1; 
    filter: blur(0); 
    top: 25%; /* Останавливается ниже */
  }
}

@keyframes titleMoveUp {
  0% { top: 25%; opacity: 1; }
  100% { top: 10%; opacity: 0.5; } /* Медленнее и плавнее */
}

@keyframes slideUp {
  0% { bottom: -200px; opacity: 0; }
  100% { bottom: 20px; opacity: 1; } /* Поднимается не до конца */
}

/* Стили для контента */
.tab-content { 
  display: none;
  text-align: center; /* Выравнивание по центру */
}
.tab-content.active { display: block; }

.tab-buttons {
  display: flex;
  justify-content: center; /* Кнопки по центру */
  gap: 20px;
  margin-bottom: 20px;
}

.tab-button {
  background: none;
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 1.2rem;
  cursor: pointer;
  position: relative;
}
</style>
</head>
<body>

<!-- Анимированное кольцо -->
<div id="ring-container">
  <div id="ring"></div>
</div>

<!-- Надпись Gizmo -->
<div id="title">Gizmo</div>

<!-- Основной контент -->
<div id="content">
  <!-- Панель (уже и по центру) -->
  <div id="panel">
    <div class="tab-buttons">
      <button class="tab-button active" onclick="switchTab('profile')">Профиль</button>
      <button class="tab-button" onclick="switchTab('shop')">Магазин</button>
    </div>
    
    <div id="profile" class="tab-content active">
      <h2>Добро пожаловать, <span id="username">Игрок</span>!</h2>
      <p>Ваш статус: Новичок</p>
    </div>
    
    <div id="shop" class="tab-content">
      <div class="shop-item">
        <h3>Меч Дракона</h3>
        <p>100 золотых</p>
      </div>
      <div class="shop-item">
        <h3>Щит Рыцаря</h3>
        <p>75 золотых</p>
      </div>
    </div>
  </div>
</div>

<script>
// Удаляем кольцо после анимации
setTimeout(() => {
  document.getElementById('ring-container').remove();
}, 4000);

// Переключение вкладок
function switchTab(tabName) {
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  
  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
}

// Интеграция с Telegram
document.addEventListener('DOMContentLoaded', () => {
  if (window.Telegram && Telegram.WebApp) {
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user?.first_name) {
      document.getElementById('username').textContent = user.first_name;
    }
    Telegram.WebApp.expand();
  }
});
</script>
</body>
</html>
