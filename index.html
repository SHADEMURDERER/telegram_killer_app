<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizmo</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .gizmo-text {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #00ff00, 
                0 0 20px #00ff00,
                0 0 30px #00ff00;  /* Усиленный неоновый эффект */
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00;
            }
            to {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff77;
            }
        }
    </style>
</head>
<body>
    <div class="gizmo-text">Gizmo</div>
</body>
</html>
