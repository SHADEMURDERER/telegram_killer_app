<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gizmo PVP</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/pvp-game.css">
</head>
<body>
<div id="pvp-container">
  <div class="header">
    <h2>üéÆ PVP –†—É–ª–µ—Ç–∫–∞</h2>
  </div>
  
  <div id="roulette-container">
    <div id="roulette-arrow"></div>
    <div id="roulette-track">
      <div id="roulette-slots-wrapper">
        <div id="roulette-slots"></div>
      </div>
    </div>
    <div id="winner-display"></div>
    <div id="bet-controls">
      <button id="place-bet-btn" class="bet-btn">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
      <div id="timer-display" style="display: none;">–û—Å—Ç–∞–ª–æ—Å—å: 30—Å</div>
    </div>
  </div>
  
  <div id="version">Build 2.5v (FixedRoulette)</div>
</div>

<div id="panel">
  <div class="tab-buttons">
    <button class="tab-button" onclick="window.location.href='index.html'">–ü—Ä–æ—Ñ–∏–ª—å</button>
    <button class="tab-button" onclick="window.location.href='index.html#shop'">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button class="tab-button active" onclick="window.location.href='pvp-game.html'">PVP</button>
  </div>
</div>

<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC6EklCDD25kU_nuXyeh5mj9F24KECyYpM",
  databaseURL: "https://gizmo-27843-default-rtdb.firebaseio.com",
  projectId: "gizmo-27843"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// –¢–µ–∫—É—â–∏–π –∏–≥—Ä–æ–∫
const currentPlayer = {
  id: window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'player_' + Math.random().toString(36).slice(2, 9),
  name: window.Telegram?.WebApp?.initDataUnsafe?.user?.first_name || '–ò–≥—Ä–æ–∫'
};

// –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
const gameState = {
  players: {},
  status: 'waiting',
  timer: 30,
  winner: null,
  colors: ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4'],
  usedColors: [],
  slotWidth: 0
};

// –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
const rouletteSlots = document.getElementById('roulette-slots');
const rouletteSlotsWrapper = document.getElementById('roulette-slots-wrapper');
const winnerDisplay = document.getElementById('winner-display');
const placeBetBtn = document.getElementById('place-bet-btn');
const timerDisplay = document.getElementById('timer-display');

// –°—Å—ã–ª–∫–∏ Firebase
const gameRef = db.ref('pvpRoulette/game');
const playersRef = db.ref('pvpRoulette/players');

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
function initRouletteGame() {
  placeBetBtn.addEventListener('click', placeBet);
  
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
  resetGameState();
  
  // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∏–≥—Ä–µ
  gameRef.on('value', (snapshot) => {
    const game = snapshot.val();
    if (game) {
      updateGameState(game);
    }
  });
  
  // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–≥—Ä–æ–∫–æ–≤
  playersRef.on('value', (snapshot) => {
    const players = snapshot.val() || {};
    updatePlayers(players);
  });
}

// –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
function resetGameState() {
  gameRef.transaction(currentData => {
    return {
      status: 'waiting',
      startTime: null,
      winner: null,
      finishTime: null
    };
  });
}

// –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
function placeBet() {
  if (gameState.status !== 'waiting' && gameState.status !== 'betting') {
    alert('–°—Ç–∞–≤–∫–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –∑–∞–∫—Ä—ã—Ç—ã');
    return;
  }
  
  if (gameState.players[currentPlayer.id]) {
    alert('–í—ã —É–∂–µ —Å–¥–µ–ª–∞–ª–∏ —Å—Ç–∞–≤–∫—É');
    return;
  }
  
  // –í—ã–±–∏—Ä–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ü–≤–µ—Ç
  let availableColors = gameState.colors.filter(c => !gameState.usedColors.includes(c));
  if (availableColors.length === 0) {
    availableColors = gameState.colors;
    gameState.usedColors = [];
  }
  
  const randomColor = availableColors[Math.floor(Math.random() * availableColors.length)];
  gameState.usedColors.push(randomColor);
  
  // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
  const playerData = {
    name: currentPlayer.name,
    color: randomColor,
    betTime: Date.now()
  };
  
  playersRef.child(currentPlayer.id).set(playerData)
    .catch(error => {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏:', error);
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
    });
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
function updateGameState(game) {
  gameState.status = game.status;
  gameState.winner = game.winner || null;
  
  if (game.status === 'betting') {
    const timeLeft = Math.max(0, 30 - Math.floor((Date.now() - game.startTime) / 1000));
    gameState.timer = timeLeft;
    
    if (timeLeft <= 0 && Object.keys(gameState.players).length >= 2) {
      startRoulette();
    } else {
      updateTimerDisplay();
    }
  } else if (game.status === 'spinning') {
    placeBetBtn.disabled = true;
    timerDisplay.style.display = 'none';
  } else if (game.status === 'finished') {
    showWinner(game.winner);
    setTimeout(() => {
      resetGame();
    }, 10000);
  }
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
function updatePlayers(players) {
  gameState.players = players;
  updateRouletteDisplay();
  
  // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫–æ–≤ >= 2 –∏ —Å—Ç–∞—Ç—É—Å waiting - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ betting
  if (Object.keys(players).length >= 2 && gameState.status === 'waiting') {
    gameRef.update({
      status: 'betting',
      startTime: Date.now()
    });
  }
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä—É–ª–µ—Ç–∫–∏
function updateRouletteDisplay() {
  rouletteSlots.innerHTML = '';
  const players = Object.values(gameState.players);
  const totalPlayers = players.length;
  
  if (totalPlayers === 0) {
    winnerDisplay.textContent = '';
    return;
  }
  
  // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —Å–ª–æ—Ç–∞
  gameState.slotWidth = 100 / totalPlayers;
  
  // –°–æ–∑–¥–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ª–æ—Ç—ã –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
  players.forEach((player, index) => {
    createSlot(player, index);
    // –î—É–±–ª–∏—Ä—É–µ–º —Å–ª–æ—Ç—ã –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
    if (index === 0) createSlot(player, index, true);
  });
}

// –°–æ–∑–¥–∞–Ω–∏–µ —Å–ª–æ—Ç–∞ —Ä—É–ª–µ—Ç–∫–∏
function createSlot(player, index, isClone = false) {
  const slot = document.createElement('div');
  slot.className = 'roulette-slot';
  slot.style.backgroundColor = player.color;
  slot.style.width = `${gameState.slotWidth}%`;
  slot.style.left = `${index * gameState.slotWidth}%`;
  if (isClone) {
    slot.style.left = `${(index - 1) * gameState.slotWidth}%`;
  }
  
  // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –≤ —Å–ª–æ—Ç
  const percent = document.createElement('div');
  percent.className = 'slot-percent';
  percent.textContent = `${Math.round(100 / Object.keys(gameState.players).length)}%`;
  percent.style.color = getContrastColor(player.color);
  
  slot.appendChild(percent);
  rouletteSlots.appendChild(slot);
}

// –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞
function getContrastColor(hexColor) {
  const r = parseInt(hexColor.substr(1, 2), 16);
  const g = parseInt(hexColor.substr(3, 2), 16);
  const b = parseInt(hexColor.substr(5, 2), 16);
  const brightness = (r * 299 + g * 587 + b * 114) / 1000;
  return brightness > 128 ? '#000000' : '#FFFFFF';
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
function updateTimerDisplay() {
  if (gameState.status === 'betting' && gameState.timer >= 0) {
    timerDisplay.style.display = 'block';
    timerDisplay.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${gameState.timer}—Å`;
    
    if (gameState.timer > 0) {
      setTimeout(() => {
        gameState.timer--;
        updateTimerDisplay();
      }, 1000);
    }
  }
}

// –ó–∞–ø—É—Å–∫ —Ä—É–ª–µ—Ç–∫–∏
function startRoulette() {
  gameRef.update({
    status: 'spinning'
  });
  
  // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Ä—É–ª–µ—Ç–∫–∏
  const spinDuration = 3000 + Math.random() * 4000; // 3-7 —Å–µ–∫—É–Ω–¥
  const players = Object.values(gameState.players);
  const winnerIndex = Math.floor(Math.random() * players.length);
  
  // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ
  const targetPosition = 100 - (winnerIndex * gameState.slotWidth);
  
  // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
  rouletteSlotsWrapper.style.transition = 'none';
  rouletteSlotsWrapper.style.transform = 'translateX(0)';
  
  // –î–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Å–±—Ä–æ—Å–∞
  setTimeout(() => {
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
    rouletteSlotsWrapper.style.transition = `transform ${spinDuration/1000}s cubic-bezier(0.2, 0.1, 0.2, 1)`;
    rouletteSlotsWrapper.style.transform = `translateX(-${targetPosition}%)`;
    
    setTimeout(() => {
      // –§–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
      gameRef.update({
        status: 'finished',
        winner: Object.keys(gameState.players)[winnerIndex],
        finishTime: Date.now()
      });
    }, spinDuration);
  }, 10);
}

// –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
function showWinner(winnerId) {
  if (winnerId && gameState.players[winnerId]) {
    const winner = gameState.players[winnerId];
    winnerDisplay.innerHTML = `
      <div class="winner-box" style="background-color: ${winner.color}">
        –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner.name}!
      </div>
    `;
  }
}

// –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å –∏–≥—Ä—ã
function resetGame() {
  playersRef.remove().then(() => {
    resetGameState();
    placeBetBtn.disabled = false;
    gameState.usedColors = [];
    winnerDisplay.textContent = '';
    
    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —Ä—É–ª–µ—Ç–∫–∏
    rouletteSlotsWrapper.style.transition = 'none';
    rouletteSlotsWrapper.style.transform = 'translateX(0)';
  });
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
document.addEventListener('DOMContentLoaded', initRouletteGame);
</script>
</body>
</html>
